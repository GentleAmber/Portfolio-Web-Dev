<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amber Wang</title>
  <link rel="icon" href="./../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./../styles/basic.css">
  <link rel="stylesheet" href="./../styles/subpage.css">
  <link rel="stylesheet" href="./../styles/works.css">

  <script src="./../scripts/jquery-3.7.1.min.js"></script>
  <!-- <script src="./../scripts/tankgame.js"></script> -->
</head>
<body>
  <div class="page-bg" id="works-page-bg">
    <div class="navbar">
      <a href="./../index.html" class="navbar-name">Amber Wang</a>
      <div class="navbar-items-col">
        <a href="./../aboutme.html" id="aboutme">About Me</a>
        <a href="./coding.html" id="works">Works</a>
        <a href="./../interests.html" id="interests">Interests</a>
        <a href="./../contact.html" id="contact">Contact</a>
      </div>
    </div>
    <div class="btn-group"> 
      <button type="button" class="nav-button default-btn" id="coding">Coding</button> 
      <button type="button" class="nav-button default-btn" id="illustrations">Illustrations</button> 
    </div>
    <div class="projects">
      <div class="game-window" id="gameWindow">
        <div class="game-body">
          <div class="game-header">
            <div class="game-title">Tank Game</div>
            <div class="helper">
              Controls: WASD / Arrow keys to move — J to shoot
            </div>
          </div>
          <div class="screen-and-info">
            <canvas class="game-canvas" id="tank-canvas" width="640" height="480">
            </canvas>
            <div class="info">
              <button class="startBtn">Start</button>
              <div class="hud">
                <div class="stat">Player life: <span id="playerHp">100</span></div>
                <div class="stat">Enemies Alive: <span id="enemiesCount">3</span></div>
                <div class="stat">Bullets: <span id="bulletsCount">0</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <p>© Amber Wang, 2025-2025</p>
      </div>
    </footer>
  </div>
</body>
<script>
  $(document).ready(function () {

    // Underline the current page on navbar & disable it
    const current = window.location.pathname;

    $(".navbar-items-col a").each(function () {
      const id = $(this).attr("id");
      if (current.indexOf(id) > -1) {
        $(this).addClass("nav-item-highlight");
        $(this).on("click", function(e) {
          e.preventDefault();
        })
      }
    });

    // Highlight the current nav button (coding/illustrations)
    $(".nav-button").each(function() {
      const id = $(this).attr("id");
      if (current.indexOf(id) > -1) {
        $(this).addClass("btn-highlight");
        $(this).removeClass("default-btn");
      }
    })

    // After clicking the illustration button, go to the page
    $("#illustrations").on("click", function() {
      window.location.href = "./illustrations.html";
    })

    // Show initial hints on canvases
    const canvas = $("#tank-canvas").get(0);
    const hint1 = canvas.getContext("2d");
    hint1.font = "30px sans-serif";
    hint1.fillStyle = "#ff3f95";
    hint1.fillText("Press start to play", 190, 240);
  });
</script>
</html>
