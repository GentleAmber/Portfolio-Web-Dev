<script>
  $(document).ready(function () {
    // Solve this underline problem
    const current = window.location.pathname;
    console.log(current);

    $("navbar a").each(function () {
      const href = $(this).attr("href");

      // Ensure href ends with "/" (folder)
      const folder = href.endsWith("/") ? href : href + "/";

      // Highlight if current page starts with that folder
      if (current.startsWith(folder)) {
          $(this).css("text-decoration", "underline");
      }
    });
  });
</script>
