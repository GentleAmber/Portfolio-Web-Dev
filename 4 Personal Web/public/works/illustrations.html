  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<body>
  <div class="page-bg" id="works-page-bg">
    <div class="navbar">
      <a href="./../index.html" class="navbar-name">Amber Wang</a>
      <div class="navbar-items-col">
        <a href="./../aboutme.html" id="aboutme">About Me</a>
        <a href="./coding.html" id="works">Works</a>
        <a href="./../interests.html" id="interests">Interests</a>
        <a href="./../contact.html" id="contact">Contact</a>
      </div>
    </div>
    <div class="btn-group"> 
      <button type="button" class="nav-button default-btn" id="coding">Coding</button> 
      <button type="button" class="nav-button default-btn" id="illustrations">Illustrations</button> 
    </div>
    <div class="projects">
      <div id="game-container">
          <button id="start-button">Start Game</button>

    </div>
    <footer>
      <div class="footer">
        <p>Â© Amber Wang, 2025-2025</p>
      </div>
    </footer>
  </div>
</body>
<script>
  $(document).ready(function () {

    // Underline the current page on navbar & disable it
    const current = window.location.pathname;
    console.log(current);

    $(".navbar-items-col a").each(function () {
      const id = $(this).attr("id");

      if (current.indexOf(id) > -1) {
        $(this).css("text-decoration", "underline");
        $(this).on("click", function(e) {
          e.preventDefault();
        })
      }
    });

    // Highlight the current nav button (coding/illustrations)
    $(".nav-button").each(function() {
      const id = $(this).attr("id");
      console.log(id);
      if (current.indexOf(id) > -1) {
        $(this).addClass("btn-highlight");
        $(this).removeClass("default-btn");
      }
    })

    // After clicking the coding button, go to the page
    $("#coding").on("click", function() {
      window.location.href = "./coding.html";
    })
  });
</script>
</html>
